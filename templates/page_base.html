<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>SeoTools - ${self.page_name()}</title>
<script type="text/javascript" src="onering://onering/onering.js"></script>
<script type="text/javascript" src="/static/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="/static/jquery.htokeys.js"></script>
<script type="text/javascript">
    ${self.js()}
    //
    var i = 0;
    function demo(){
        var total_nav = $("ul#globalnav li").length;
        $(document).bind('keypress', 'Ctrl+tab', function (evt){
            ++i;
            i %= total_nav;
            var href = $("ul#globalnav li").eq(i).children("a").attr("href");
            window.location.href = href;
            return false;
        });
    }
    $(document).ready(demo);
</script>
${self.extra_head()}
<link type="text/css" rel="stylesheet" href="/static/style.css" />
<style type="text/css">
    ${self.css()}
</style>
</head>
<body>
    <div>
        <ul id="globalnav">
            <li><a href="/about">关于..</a></li>
            <!-- <li><a href="/filemgr">文章管理器</a></li> -->
            <li><a href="/filelist">文件列表</a></li>
            <li><a href="/batchweight">权重查询</a></li>
            <li><a href="/queryexlink">外链查询</a></li>
            <li><a href="/lusongsong">lusongsong</a></li>
            <!-- <li><a href="/autosend">文章发布</a></li> -->
        </ul>
    </div>
    <article>
        ${next.body()}
    </article>
    <footer id="page_footer">
        <a href="/">&lt; 返回首页</a>
         | <a href="javascript:ONERING.getCurrentWindow().showInspector()">Show Inspector</a>

    </footer>
</body>
</html>

<%def name="page_name()"></%def>

<%def name="js()"></%def>
<%def name="extra_head()"></%def>
<%def name="css()"></%def>
